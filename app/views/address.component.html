<div>
    <h1 class="block-title text-center">Provide Your Address Here:</h1>
    <form>
        <div class="form-group">
            <label for="Name">Recipient Name</label>
            <input class="form-control" name="Name" [(ngModel)]="InputAddress.Name">
        </div>
        <div class="form-group">
            <label for="StreetAddress">Street Address</label>
            <input class="form-control" name="StreetAddress" [(ngModel)]="InputAddress.StreetAddress">
        </div>
        <div class="form-group">
            <label for="City">City</label>
            <input class="form-control" name="City" [(ngModel)]="InputAddress.City">
        </div>
        <div class="form-group">
            <label for="State">State</label>
            <input class="form-control" name="State" [(ngModel)]="InputAddress.State">
        </div>
        <div class="form-group">
            <label for="ZipCode">Zip Code</label>
            <input class="form-control" name="ZipCode" [(ngModel)]="InputAddress.ZipCode">
        </div>
    </form>
    <button class="btn btn-primary mt-1" (click)="requestBrochure($event)">Request Brochure</button>
</div>
